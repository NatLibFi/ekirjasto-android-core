name: Android CI (release)

on:
  push:
    branches: [ release/* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Reveal secrets
        env:
          EKIRJASTO_LOCAL_PROPERTIES_BASE64: ${{ secrets.LOCAL_PROPERTIES }}
          EKIRJASTO_RELEASE_JKS_BASE64: ${{ secrets.RELEASE_JKS }}
        run: scripts/reveal-secrets.sh
      - name: Upload and download Transifex localizations
        run: scripts/transifex.sh
      - name: Debug build
        run: scripts/build.sh debug
      - name: Release build
        run: scripts/build.sh release
      # TODO: Add release branch checks (version increment, changelogs, etc.)
      - name: Upload build to Google Play internal track
        run: scripts/upload.sh internal
      - name: Run tests
        if: always()
        run: scripts/run-tests.sh
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-test-report
          path: ./simplified-tests/build/reports/tests/testDebugUnitTest/
